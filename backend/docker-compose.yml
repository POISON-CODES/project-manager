version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nexusflow-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  redisinsight:
    image: redis/redisinsight:latest
    container_name: nexusflow-redisinsight
    restart: always
    ports:
      - "8001:5540"
    volumes:
      - redisinsight_data:/data

volumes:
  redis_data:
  redisinsight_data:
